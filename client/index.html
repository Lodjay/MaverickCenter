<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RPG Characters</title>
</head>
<body>
  <h1>Characters</h1>
  <ul id="list"></ul>
  <script>
    fetch('/characters')
      .then(res => res.json())
      .then(chars => {
        const list = document.getElementById('list');
        list.innerHTML = chars.map(c => `<li>${c.name || 'Unnamed'} (id: ${c.id})</li>`).join('');
      })
      .catch(err => console.error(err));
  </script>
</body>
</html>
